name: Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DOCKERHUB_TOKEN
    steps:
      - name: Debug
        run: |
          echo "Secrets disponíveis: ${{ toJson(secrets) }}"
          echo "Variáveis de ambiente disponíveis: ${{ toJson(env) }}"

      - name: Verificar repositório
        uses: actions/checkout@v2

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Verificar dependências
        run: mvn dependency:resolve

      - name: Construir com Maven
        run: mvn -B clean install

  testar:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Verificar repositório
        uses: actions/checkout@v2

      - name: Configurar JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Executar testes
        run: mvn test

  deploy-imagem:
    runs-on: ubuntu-latest

    needs: testar

    steps:
      - name: Verificar repositório
        uses: actions/checkout@v2

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Verificar dependências e package
        run: mvn package

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build imagem docker
        run: |
          docker build . --file Dockerfile --tag gerenciador:latest

      - name: Deploy image
        run: |
          docker tag gerenciador:latest gacacio/gerenciador:latest
          docker push gacacio/gerenciador:latest