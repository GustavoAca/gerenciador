spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Brazil/East
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: true
    generate-ddl: true
    flyway:
      enable: true
  cache:
    type: redis
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  redis:
    host: localhost
    port: 6379

server:
  port: 8080

---
spring:
  config:
    activate:
      on-profile: dev-postgres
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: 1234567
  flyway:
    url: jdbc:postgresql://localhost:5433/postgres
    user: postgres
    password: 1234567
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: none

logging:
  level:
    root: INFO
    com.example.mypackage: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: '*'
